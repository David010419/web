              <p>Escríbeme para colaboraciones, eventos o más información</p>

            <form method="post" action="mailto:contacto@tudominio.com" enctype="text/plain">

                <div class="col-12">
                  <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" rows="6" required></textarea>
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Enviar mensaje" class="primary" /></li>
                    <li><input type="reset" value="Limpiar" /></li>

                </div>
              </div>
            </form>
