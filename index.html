<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nombre del Artista</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Nombre del Artista</h1>
    <p>Música · Arte · Pasión</p>
  </header>

  <section class="gallery">
    <h2>Galería</h2>
    <div class="photos">
      <img src="img/foto1.jpg" alt="Foto del artista 1">
      <img src="img/foto2.jpg" alt="Foto del artista 2">
      <img src="img/foto3.jpg" alt="Foto del artista 3">
    </div>
  </section>

  <section class="music">
    <h2>Temas Destacados</h2>
    <div class="track">
      <iframe width="100%" height="166" scrolling="no" frameborder="no" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/123456789&color=%23ff5500">
      </iframe>
    </div>
    <div class="track">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" 
        title="YouTube video player" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section class="social">
    <h2>Sígueme</h2>
    <div class="buttons">
      <a href="https://instagram.com/" target="_blank">Instagram</a>
      <a href="https://spotify.com/" target="_blank">Spotify</a>
      <a href="https://youtube.com/" target="_blank">YouTube</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nombre del Artista</p>
  </footer>
</body>
</html>
